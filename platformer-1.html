        }
        
        .winMessage {
            position: fixed;
            top: 50%;
            left: 50%;

            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;

        }
        
        @keyframes pulse {

            bugsText += "Severe input latency\n"
            bugsScore += bugs.inputLatency*1.1
          } else if (bugs.inputLatency > 5) {
            bugsText += "Input latency\n"
            bugsScore += bugs.inputLatency
          } else if (bugs.inputLatency > 0) {
            bugsText += "Slight input latency\n"
            bugsScore += bugs.inputLatency/5

          if (bugs.inputRegisterChance < 0.75) {

        ];
        
        let currentLevelData = null;
        let goalPosition = null;
        
        // Load a specific level
        function loadLevel(levelIndex) {
            if (levelIndex >= levels.length) {
                gameWon = true;
                showWinMessage();
                return;
            }
            
            currentLevel = levelIndex;
            currentLevelData = levels[levelIndex].data;
            if (typeof currentLevelData === "string") {
            	currentLevelData = currentLevelData.split("\n").map(e => e.split("\t").map(e => parseInt(e)))
            }
            
            // Find spawn point and goal
            for (let y = 0; y < currentLevelData.length; y++) {
                for (let x = 0; x < currentLevelData[y].length; x++) {
                    if (currentLevelData[y][x] === 2) {
                        // Set player spawn position
                        player.x = x * TILE_SIZE + (TILE_SIZE - player.width) / 2;
                        player.y = y * TILE_SIZE + (TILE_SIZE - player.height) / 2;
                        player.velocityX = 0;
                        player.velocityY = 0;
                    } else if (currentLevelData[y][x] === 3) {
                        // Store goal position
                        goalPosition = {
                            x: x * TILE_SIZE,
                            y: y * TILE_SIZE
                        };
                    }
                }
            }
            
            updateUI();
        }
        
        // Check if player reached the goal
        function checkGoal() {
            if (!goalPosition) return;
            
            const playerCenterX = player.x + player.width / 2;
            const playerCenterY = player.y + player.height / 2;
            const goalCenterX = goalPosition.x + TILE_SIZE / 2;
            const goalCenterY = goalPosition.y + TILE_SIZE / 2;
            
            const distance = Math.sqrt(
                Math.pow(playerCenterX - goalCenterX, 2) + 
                Math.pow(playerCenterY - goalCenterY, 2)
            );
            
            if (distance < TILE_SIZE / 2) {
                loadLevel(currentLevel + 1);
            }
        }
        
        // ========================================
        // PHYSICS AND COLLISION SECTION
        // ========================================
        
        // Check if a rectangle collides with a tile at given coordinates
        function checkTileCollision(x, y, width, height) {
        let flip = Math.random()<bugs.flipCollisionChance
            // Calculate which tiles the rectangle overlaps
            const leftTile = Math.floor(x / TILE_SIZE);
            const rightTile = Math.floor((x + width) / TILE_SIZE);
            const topTile = Math.floor(y / TILE_SIZE);
            const bottomTile = Math.floor((y + height) / TILE_SIZE);
            
            // Check bounds
            if (leftTile < 0 || rightTile >= currentLevelData[0].length ||
                topTile < 0) {
                return flip?false:true; // Treat out of bounds as collision
            }
            
            // Check each overlapped tile
            for (let ty = topTile; ty <= bottomTile; ty++) {
                for (let tx = leftTile; tx <= rightTile; tx++) {
                    if (currentLevelData[ty][tx] === 1) {
                        return flip?false:true;
                    }
                }
            }
            
            return flip?true:false;
        }
        
        // Apply physics to the player
        function updatePhysics() {
            // Apply gravity
            player.velocityY += GRAVITY;
            
            // Limit fall speed
            if (player.velocityY > MAX_VELOCITY_Y) {
                player.velocityY = MAX_VELOCITY_Y;
            }
            
            // Apply horizontal friction
            player.velocityX *= FRICTION;
            
            // Store old position for collision resolution
            const oldX = player.x;
            const oldY = player.y;
            
            // Update position
            player.x += player.velocityX;
            player.y += player.velocityY;
            
            // Horizontal collision check
            if (checkTileCollision(player.x, oldY, player.width, player.height)) {
                player.x = oldX;
                player.velocityX = 0;
            }
            
            // Vertical collision check
            const wasGrounded = player.grounded;
            player.grounded = false;
            
            if (checkTileCollision(player.x, player.y, player.width, player.height)) {
                // Check if we're moving down (landing) or up (hitting ceiling)
                if (player.velocityY > 0) {
                    // Landing - snap to ground
                    player.y = Math.floor(player.y / TILE_SIZE) * TILE_SIZE-1;
                    player.grounded = true;
                    
                    // Track when we were last grounded for coyote time
                    if (!wasGrounded) {
                        lastGroundedTime = Date.now();
                    }
                } else {
                    // Hit ceiling - snap below tile
                    player.y = Math.ceil(player.y / TILE_SIZE) * TILE_SIZE;
                }
                player.velocityY = 0;
            }
            
            // Update last grounded time for coyote time
            if (player.grounded) {
                lastGroundedTime = Date.now();
            }
            
            // Check if player fell off the map
            if (player.y / TILE_SIZE + 2 >= currentLevelData.length) {
                loadLevel(currentLevel); // Restart current level
            }
        }
        
        // ========================================
        // RENDERING SECTION
        // ========================================
        
        // Update camera to follow player
        function updateCamera() {
            // Center camera on player with some bounds checking
            camera.x = player.x - camera.width / 2;
            camera.y = player.y - camera.height / 2;
            
            // Clamp camera to level bounds
            const levelWidth = currentLevelData[0].length * TILE_SIZE;
            const levelHeight = currentLevelData.length * TILE_SIZE;
            
            camera.x = Math.max(0, Math.min(camera.x, levelWidth - camera.width));
            camera.y = Math.max(0, Math.min(camera.y, levelHeight - camera.height));
        }
        
        // Main render function
        function render() {
        ctx.globalAlpha = bugs.scrollingMotionBlur
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1
            
            // Save context state
            ctx.save();
            
            // Apply camera transform
            ctx.translate(-camera.x, -camera.y);
            
            // Render level tiles
            if (currentLevelData) {
                for (let y = 0; y < currentLevelData.length; y++) {
                    for (let x = 0; x < currentLevelData[y].length; x++) {
                        const tile = currentLevelData[y][x];
                        const tileX = x * TILE_SIZE;
                        const tileY = y * TILE_SIZE;
                        
                        // Only render tiles visible in camera
                        if (tileX + TILE_SIZE < camera.x || tileX > camera.x + camera.width ||
                            tileY + TILE_SIZE < camera.y || tileY > camera.y + camera.height) {
                            continue;
                        }
                        
                        if (tile === 1) {
                            ctx.fillStyle = '#A0522D';
                            ctx.fillRect(tileX, tileY, TILE_SIZE, TILE_SIZE);
                        } else if (tile === 3 && goalPosition) {
                            ctx.fillStyle = `rgb(0, 255, 0)`;
                            ctx.fillRect(tileX, tileY, TILE_SIZE, TILE_SIZE);
                        }
                    }
                }
            }
            
            // Player border
            
            ctx.fillStyle = player.color
            ctx.fillRect(player.x+bugs.playerRenderOffset.x+bugs.playerRenderOffset.rx*2*(Math.random()-0.5), player.y+bugs.playerRenderOffset.y+bugs.playerRenderOffset.ry*2*(Math.random()-0.5), player.width, player.height);
            
            // Restore context state
            ctx.restore();
        }
        
        // ========================================
        // UI AND GAME LOOP SECTION
        // ========================================
        
        // Update UI elements
        function updateUI() {
        }
        
        // Show win message
        function showWinMessage() {
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameWon) {
                handleInput();
                updatePhysics();
                checkGoal();
                updateCamera();
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // ========================================
        // INITIALIZATION
        // ========================================
        
        // Start the game
        loadLevel(0);
        gameLoop();
    </script>
