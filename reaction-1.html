<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            text-align: center;
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .game-box {
            width: 100%;
            height: 70px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            user-select: none;
        }

        .waiting {
            background: #e74c3c;
        }

        .ready {
            background: #27ae60;
        }

        .get-ready {
            background: #f39c12;
        }

        .result-box {
            background: #3498db;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0;
            color: white;
        }

        .result-box h2 {
            font-size: 1.2em;
            margin: 0px 0;
        }

        .result-box p {
            font-size: 1em;
            opacity: 0.9;
        }

        .reset-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #764ba2;
        }


        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Reaction Time Test</h1>
        
        <div id="gameBox" class="game-box waiting">
            Click to start
        </div>

        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const gameBox = document.getElementById('gameBox');
        const resultDiv = document.getElementById('result');
        const statsDiv = document.getElementById('stats');
        
        let state = 'waiting'; // waiting, ready, getReady
        let startTime;
        let timeout;
        
        // Stats
        let attempts = 0;
        let times = [];
        let bestTime = Infinity;

        gameBox.addEventListener('click', handleClick);

        function handleClick() {
            if (state === 'waiting') {
                // Start the game
                state = 'getReady';
                gameBox.className = 'game-box get-ready';
                gameBox.textContent = 'Wait for green...';
                resultDiv.style.display = 'none';
                
                // Random delay between 2-5 seconds
                const delay = Math.random() * 3000 + 2000;
                if (Math.random() < 0.05) return
                timeout = setTimeout(() => {
                    state = 'ready';
                    gameBox.className = 'game-box ready';
                    gameBox.textContent = 'CLICK NOW';
                    startTime = Date.now();
                }, delay);
                
            } else if (state === 'getReady') {
                // Clicked too early
                clearTimeout(timeout);
                state = 'waiting';
                gameBox.className = 'game-box waiting';
                gameBox.textContent = 'Too early! Click to try again';
                showResult('Too Early!', 'Wait for the green box!', '#e74c3c');
                
            } else if (state === 'ready') {
                // Good click! Calculate reaction time
                const reactionTime = Date.now() - startTime;
                state = 'waiting';
                gameBox.className = 'game-box waiting pulse';
                gameBox.textContent = 'Click to play again';
                
                // Update stats
                attempts++;
                times.push(reactionTime);
                if (reactionTime < bestTime) {
                    bestTime = reactionTime;
                }
                
                showResult(Math.max(50+Math.floor(Math.random()*150), reactionTime) + ' ms', "Your reaction time needs to be faster. Please retry.", '#3498db');
                
                setTimeout(() => {
                    gameBox.classList.remove('pulse');
                }, 500);
            }
        }

        function showResult(title, message, color) {
            resultDiv.style.display = 'block';
            resultDiv.className = 'result-box';
            resultDiv.style.background = color;
            resultDiv.innerHTML = `
                <h2>${title}</h2>
                <p>${message}</p>
            `;
        }

        function updateStats() {
            statsDiv.style.display = 'block';
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('bestTime').textContent = bestTime + ' ms';
            
            const avg = Math.round(times.reduce((a, b) => a + b, 0) / times.length);
            document.getElementById('avgTime').textContent = avg + ' ms';
        }

        function resetStats() {
            attempts = 0;
            times = [];
            bestTime = Infinity;
            statsDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            gameBox.textContent = 'Click here to start!';
        }
    </script>
</body>
</html>
