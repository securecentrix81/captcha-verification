<h3>Which way is the person spinning?</h3>
<img src="https://www.brainbashers.com/img_illusions20250916a/images/130.gif" width=150><br>
<button id="left">Left</button><button id="right">Right</button>
<script>
let left = document.getElementById("left")
let right = document.getElementById("right")
left.addEventListener("click", (e) => {
  window.parent.postMessage({type: "ambiguous-answer-1", pass: false, selection: "left"}, "*")
  left.style["background-color"] = "#9f9"
  right.style["background-color"] = ""
})
right.addEventListener("click", (e) => {
  window.parent.postMessage({type: "ambiguous-answer-1", pass: false, selection: "right"}, "*")
  right.style["background-color"] = "#9f9"
  left.style["background-color"] = ""
})
</script>
