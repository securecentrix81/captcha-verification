<!DOCTYPE html>
<html>
<body>
<style>
  * {
    cursor: none;
  }
  #btn {
    cursor: none;
  }
</style>
<script>addEventListener("error",(e)=>{alert(e.message)})</script>
<h1 id="msg">Click "I'm not a robot" to complete the captcha</h1>
<button id="btn">I'm not a robot</button>
<script>
let msg = document.getElementById("msg")
let btn = document.getElementById("btn")
let x = Math.random()*100
let y = Math.random()*100
let xv = 0.2*(Math.random()-0.5)
let yv = 0.2*(Math.random()-0.5)
setInterval((e) => {
  xv += Math.random()*0.005-0.0025
  yv += Math.random()*0.005-0.0025
  x += xv
  y += yv
  xv = Math.min(0.1,Math.max(-0.1,xv))
  yv = Math.min(0.1,Math.max(-0.1,yv))
  if (x > 100) {
    x = 100
    xv = -Math.abs(xv)
  }
  if (y > 100) {
    y = 100
    yv = -Math.abs(yv)
  }
  if (x < 0) {
    x = 0
    xv = Math.abs(xv)
  }
  if (y < 0) {
    y = 0
    yv = Math.abs(yv)
  }
  btn.style = `position:absolute;top:${y}%;left:${x}%;background-color:#0f0;border:0;color:#000;width:50px;height:50px;font-size:12px;`
  if (Math.random() < 0.0001) {
    x=100-x
    y=100-y
  }
})
btn.addEventListener("click", (e) => {
  x=100-x
  y=100-y
  e.preventDefault()
})
btn.addEventListener("mousemove", (e) => {
  x=100-x
  y=100-y
  e.preventDefault()
})
document.addEventListener("mouseleave", (e) => {
  msg.innerText = "Click \"I'm not a robot\" to complete the captcha"
  e.preventDefault()
})
document.addEventListener("mouseenter", (e) => {
  msg.innerText = "A mouse rendering error has occurred."
  e.preventDefault()
})
addEventListener("keydown", (e) => {
  e.preventDefault()
})
</script>
</body>
</html>
