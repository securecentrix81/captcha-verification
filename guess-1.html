<h3>Guess the decimal number</h3>
<textarea id="input" style="width:100%;height:150px">0.0</textarea>
<pre id="output"></pre>
<button id="hint">Get a hint</button>
<script>
// seed: 32-bit integer
function mulberry32(seed) {
  // ensure a 32-bit unsigned integer
  let t = seed >>> 0;
  return function() {
    t |= 0;
    t = (t + 0x6D2B79F5) >>> 0;
    let r = Math.imul(t ^ (t >>> 15), 1 | t);
    r = (r + Math.imul(r ^ (r >>> 7), 61 | r)) ^ r;
    return ((r ^ (r >>> 14)) >>> 0) / 4294967296; // 2^32
  };
}

// Example:
const rng = mulberry32(12345);
let knownDigits = []
function getDigit(n) {
	while (n >= knownDigits.length) {
    	knownDigits.push(Math.floor(rng()*10))
    }
    return knownDigits[n]
}

function processInput() {
	output.innerText = "Error"
  	if (isNaN(parseFloat(input.value))) {
        output.innerText = "Not a number"
    } else {
        let split = input.value.split(".")
        let number = split[0]
        let float = split[1]
        if (number >= 1) {
        	output.innerText = "Smaller"
        } else if (number < 0) {
        	output.innerText = "Larger"
        } else {
            output.innerText = "Larger"
            if (float == null) return
        	getDigit(float.length)
            for (let i = 0; i < float.length; ++i) {
            	if (+getDigit(i) > +float[i]) {
                	output.innerText = "Larger"
                    break
                } else if (+float[i] > +getDigit(i)) {
                	output.innerText = "Smaller"
                    break
                }
            }
        }
    }
}
hint.addEventListener("click", (e) => {
	let split = input.value.split(".")
    let number = split[0]
    let float = split[1]
    if (float == null) {
    	getDigit(0)
    } else {
    	getDigit(float.length)
    }
	input.value = "0." + knownDigits.join("")
})
input.addEventListener("input", processInput)
processInput()
